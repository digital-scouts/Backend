<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body style="width: 70%; margin-left: auto; margin-right: auto">
<div class="header" style="vertical-align: middle; display: flex">
    <h1 class="subject">
        <img width="50px" height="50px" alt="Stammesabzeichen" src="cid:img_stammesabzeichen"
             onError="this.onerror=null;this.src='./../img/stammesabzeichen.png';"/>
        <span style="vertical-align: super;">{{betreff}}</span>
    </h1>
</div>

<div class="main_content">
    {{text}}
</div>

<div class="social-media" style="display: flex; width: fit-content; margin: 20px auto;">
    <a style="margin: 5px; text-decoration: none; color: black" href="https://www.instagram.com/dpsg_santa_lucia/">
        <img alt="instagram icon" src="cid:ig_img" height="24" width="24"
             onError="this.onerror=null;this.src='../img/instagram.png';"/>
        <span style="vertical-align: super;">Instagram</span>
    </a>
    <a style="margin: 5px; text-decoration: none; color: black" href="http://dpsg-santa-lucia.de">
        <img alt="web icon" src="cid:web_img" height="24" width="24"
             onError="this.onerror=null;this.src='../img/web.png';"/>
        <span style="vertical-align: super;">Webseite</span>
    </a>
</div>

<hr >

<div class="informations" style="display: flex">
    <div class="nextEvents" style="width: 50%">
        <h2>Nächste Termine</h2>
        <ul>
            <li><a href="">22.06. Gemeinde-Rallye</a> </li>
        </ul>
    </div>
    <div class="recentDocuments" style="width: 50%">
        <h2>Aktuell Interessante Dokumente</h2>
        <ul>
            <li><a href="www-drive.de">Gemeinde-Rallye</a> </li>
            <li><a href="">Sommerlager-Packliste</a> </li>
            <li><a href="">Sommerlager-Informationen</a> </li>
        </ul>
    </div>
    <div class="shop">

    </div>

</div>

<hr >

<div class="footer" style="text-align: center;">
    Diese E-Mail wurde an {{mail}} gesendet. <br>
    <!--Sie erhalten diese E-Mail, weil Sie im {{gruppe}} Verteiler sind.<br>-->
    Stamm Santa Lucia · Niekampsweg 24 · Hamburg 22523 · Germany<br>
    <br>
    <img width="200px" height="auto" src="cid:dpsg-stamm-logo" alt="dpsg-stamm-logo"
         onError="this.onerror=null;this.src='./../img/dpsg-stamm-logo.png';"/>
</div>

</body>
</html>
